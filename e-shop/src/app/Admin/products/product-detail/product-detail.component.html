<form
  class="form-horizontal"
  autocomplete="off"
  #createOrEditProductForm="ngForm"
  (ngSubmit)="save()"
>
  <app-modal-header
    [title]="'產品明細'"
    (onCloseClick)="bsModalRef.hide()"
  ></app-modal-header>
  <div class="modal-body">
    <div class="row">
      <!-- == 左側 圖片 == -->
      <div class="col-sm-4">
        <!-- 產品圖片網址 -->
        <div class="form-group">
          <label for="imageUrl"> 圖片網址 </label>
          <input
            type="text"
            class="form-control"
            name="imageUrl"
            id="imageUrl"
            placeholder="請輸入圖片網址"
            required
            [(ngModel)]="product.imageUrl"
          />
        </div>
        <!-- 圖片檢視 -->
        <img class="img-fluid" [src]="product.imageUrl" alt="" />
      </div>
      <!-- == 右側 資訊 == -->
      <div class="col-sm-8">
        <!-- 產品名稱 -->
        <div class="form-group">
          <label for="title"> 產品名稱 </label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            placeholder="請輸入產品名稱"
            required
            [(ngModel)]="product.title"
          />
        </div>
        <!-- 產品分類 -->
        <div class="form-group">
          <label for="category"> 產品分類 </label>
          <input
            type="text"
            class="form-control"
            name="category"
            id="category"
            placeholder="請輸入產品分類"
            required
            [(ngModel)]="product.category"
          />
        </div>
        <!-- 庫存、單位 -->
        <div class="form-row">
          <!-- 庫存 -->
          <div class="form-group col-md-6">
            <label for="num"> 庫存 </label>
            <input
              type="number"
              class="form-control"
              name="num"
              id="num"
              placeholder="請輸入庫存量"
              required
              [(ngModel)]="product.num"
            />
          </div>
          <!-- 單位 -->
          <div class="form-group col-md-6">
            <label for="unit"> 單位 </label>
            <input
              type="text"
              class="form-control"
              name="unit"
              id="unit"
              placeholder="請輸入單位 ex:組、套"
              required
              [(ngModel)]="product.unit"
            />
          </div>
        </div>
        <!-- 原價、售價 -->
        <div class="form-row">
          <!-- 原價 -->
          <div class="form-group col-md-6">
            <label for="originPrice"> 原價 </label>
            <input
              type="number"
              class="form-control"
              name="originPrice"
              id="originPrice"
              placeholder="請輸入原始價格"
              required
              [(ngModel)]="product.originPrice"
            />
          </div>
          <!-- 售價 -->
          <div class="form-group col-md-6">
            <label for="price"> 售價 </label>
            <input
              type="number"
              class="form-control"
              name="price"
              id="price"
              placeholder="請輸入實際出售價格"
              required
              [(ngModel)]="product.price"
            />
          </div>
        </div>
        <hr />
        <!-- 產品描述 -->
        <div class="form-group">
          <label for="description"> 產品描述 </label>
          <textarea
            type="text"
            class="form-control"
            name="description"
            id="description"
            [(ngModel)]="product.description"
            placeholder="請輸入產品描述"
          >
          </textarea>
        </div>
        <!-- 說明內容 -->
        <div class="form-group">
          <label for="content"> 說明內容 </label>
          <textarea
            type="text"
            class="form-control"
            name="content"
            id="content"
            [(ngModel)]="product.content"
            placeholder="請輸入產品說明內容"
          >
          </textarea>
        </div>
        <!-- 是否啟用 -->
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="isEnabled"
              id="isEnabled"
              [(ngModel)]="product.isEnabled"
            />
            <label
              class="form-check-label"
              for="isEnabled"
              style="cursor: pointer"
            >
              是否啟用
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createOrEditProductForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></app-modal-footer>
</form>
